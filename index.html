<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Quiz</title>
  </head>
  <body>
    <header id="nav">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Quiz</a></li>
        </ul>
      </nav>
    </header>
    <section id="hero">
      <div class="heroDiv">
        <h1>Welcome to JavaScript Quiz</h1>
        <h2>
          Practice JavaScript Concepts by answering to our quizes and learn the
          most asked JavaScript questions
        </h2>
      </div>
      <div id="rightDiv-login" class="heroDiv">
        <div id="fileds">
          <h2>Sign in to practice your skills.</h2>
          <div id="information-field">
            <div id="labelDiv">
              <div><label for="Username">Enter your email address.</label></div>
              <input type="text" placeholder="Username" />
              <div><label for="Password">Enter your password.</label></div>
              <input type="text" placeholder="Password" />
            </div>
            <div id="rightDivBtns">
              <button class="btn-register-1">Register</button>
              <button class="btn-forgotten-pass">Forgot Password?</button>
            </div>
          </div>
        </div>
      </div>
      <div id="rightDiv-register" class="heroDiv">
        <div id="fileds">
          <h2>Register to practice your skills.</h2>
          <div id="information-field">
            <div id="labelDiv">
              <div><label for="Username">Enter your email address.</label></div>
              <input type="text" placeholder="Username" />
              <div><label for="Password">Enter your password.</label></div>
              <input type="text" placeholder="Password" />
            </div>
            <div id="rightDivBtns">
              <button class="btn-login">Login</button>

              <button class="btn-forgotten-pass">Forgot Password?</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
